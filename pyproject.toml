[tool.poetry]
name = "src"
version = "1.0.0"
description = "A tool to standardise text and table data extracted from full text publications."
authors = [
    "Tim Beck <tim.beck@nottingham.ac.uk>",
    "Joram Matthias Posma <j.posma11@imperial.ac.uk>",
]
license = "GPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
regex = "^2024.9.11"
bioc = "^2.1"
beautifulsoup4 = "^4.12.3"
nltk = "^3.9.1"
fuzzywuzzy = "^0.18.0"
pytesseract = "^0.3.13"
lxml = "^5.3.0"
networkx = "^3.4.1"
opencv-contrib-python = "^4.10.0.84"
python-levenshtein = "^0.26.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocstrings = "^0.25.2"
mkdocstrings-python = "^1.10.8"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.1"
mkdocs-section-index = "^0.3.9"
mkdocs-material = "^9.5.33"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-v -p no:warnings --cov=src --cov-report=html --doctest-modules --ignore=run_app.py"
